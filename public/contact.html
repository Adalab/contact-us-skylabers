<!DOCTYPE html>
<html lang="es">
    
    <head>
        <title>Skylabers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">
        <link href="./assets/css/main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik:300,400&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/af75a57430.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="wrapper">
            <header class="header-container">
                <div class="group-name">
                     <h1>Skylabers</h1>

                </div>
                <nav>
                    <ul class="nav-header">
                        <li><a href="#team">Equipo</a>

                        </li>
                        <li><a href="#about">Quiénes somos</a>

                        </li>
                        <li><a href="#">Contacto</a>

                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section id="form" class="wrapper-form">
                    <form action="/signup" method="post">
                        <label class="label" for="completename">Nombre completo <span class="asterisk">*</span>

                        </label>
                        <input class="completename" type="text" id="completename" name="completename"
                        placeholder="Nombre..." required="required" />
                        <label class="label" for="emailAdress">Email <span class="asterisk">*</span>

                        </label>
                        <input class="email" type="email" id="emailAdress" name="email" placeholder="nombre.apellidos@mail.com"
                        required="required" />
                        <label class="label" for="phone">Teléfono</label>
                        <input class="phone" type="tel" id="phone" name="phone"
                        placeholder="Ej:123456789" />
                        <label class="label" for="message">Mensaje <span class="asterisk">*</span>

                        </label>
                        <textarea placeholder="¿Qué necesitas?" class="message" id="message" name="message"
                        rows="5" cols="30" required="required"></textarea>
                        <input class="button" type="submit" value="Enviar" />
                    </form>
                </section>
            </main>
            <footer class="footer">
                <div class="section-wrapper">
                    <p class="footer__copyright">Skylabers © 2019</p>
                    <nav class="footer__nav">
                        <ul class="footer__list">
                            <li><a href="#team" class="footer__link">Equipo</a>

                            </li>
                            <li><a href="#about" class="footer__link">Quiénes somos</a>

                            </li>
                            <li><a href="#" class="footer__link">Contacto</a>

                            </li>
                        </ul>
                    </nav>
                    <div class="footer__logo-container"> <a href="https://adalab.es" target="_blank"><img class="footer__logo" src="./assets/images/logo-adalab.svg" alt="Adalab Logo"></a>

                    </div>
                </div>
            </footer>
        </div>
    </body>

</html>
