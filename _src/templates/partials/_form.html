<section id="form" class="wrapper-form">
    <form action="/signup" method="post">
        <label class="label" for="completename">Nombre completo
          <span class="asterisk">*</span>
        </label>
        <input class="completename"type="text" id="completename" name="completename" placeholder="Nombre..." required="required"/>
        <label class="label" for="emailAdress">Email
          <span class="asterisk">*</span>
        </label> 
        <input class="email" type="email" id="emailAdress" name="email" placeholder="nombre.apellidos@mail.com"required="required"/>
        <label class="label" for="phone">Teléfono</label>
        <input class="phone"type="tel" id="phone" name="phone" placeholder="Ej:123456789"/>
        <label class="label"  for="message">Mensaje
          <span class="asterisk">*</span>
        </label>
        <textarea placeholder="¿Qué necesitas?" class="message" id="message" name="message" rows="5" cols="30" required="required">
        </textarea>
      <input class="button"type="submit" value="Enviar"/>
  </form>
</section>
